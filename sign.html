            <input

              type="search"
              placeholder="Search"

    <!-- Form -->
        <div class="container d-flex justify-content-center main-content ">
          <div class="m-auto p-3">

                <label class="form-label d-block small fw-semibold" for="email">Email Address</label>
                <input class="form-control d-block w-100 mt-1" type="text" id="email">
                <p>We'll never share your email with anyone  else</p>
                <label class="form-label d-block small fw-semibold" for="password" class="small">Password</label>
                <input class="form-control d-block w-100 mt-1" type="password" id="password">
                <input type="checkbox" id="rememberme">
                <label for="rememberme" class="form-label small fw-semibold">Remember Me</label>
                <a href="#" class="form-check btn btn-primary d-block w-25 mt-2">Submit</a>
            </form>
